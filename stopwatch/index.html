<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stop watch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="stopwatch-container">
    <div id="display">00:00.00</div>
    <div class="buttons">
      <button id="reset" class="icon-button"><i class="fas fa-undo"></i></button>
      <button id="start-stop" class="icon-button main-button"><i class="fas fa-play"></i></button>
      <button id="lap" class="icon-button"><i class="fas fa-clock"></i></button>
    </div>
    <div id="laps"></div>
  </div>
     <script src="script.js"></script>
</body>
</html>
